<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <form
          class="form"
          name="form"
          id="form"
    >
        <input
          class="taskInput"
          id="taskInput"
          type="text"
          name="taskInput"
          placeholder="Task"
          value=""
          required
        />
        <button class="submitButton" id="submitButton" type="submit">Add</button>
    </form>
    <section class="tasksSection" id="tasksSection">
      <ul class="tasks" id="tasks">     
      </ul>
    </section>
  </body>
</html>
